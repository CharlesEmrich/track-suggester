<!DOCTYPE html>
<html>
  <head>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css">
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"
      integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
    <script src="js/scripts.js" type="text/javascript"></script>
    <title>What Should I Learn?</title>
  </head>
  <body>
    <div class="container">
      <div class="jumbotron">
        <h1>Epicodus Track Suggester</h1>
        <h3>We've prepared a questionnaire to help you decide which coding track is right for you. Take it, won't you?</h3>
      </div>
      <div class="row">
        <form id="pref-form">
          <div class="form-group">
            <label for="question1">Have you learned a language or framework before?</label>
            <select multiple class="form-control" id="question1">
              <option>Yes</option>
              <option>No</option>
            </select>
            <div class="well hidden">
              <label for="which-one">Oh, which one?</label>
              <select multiple class="form-control" id="sub-question1">
                <option>Ruby/Rails</option>
                <option>PHP/Drupal</option>
                <option>Java/Android</option>
                <option>CSS</option>
                <option>C#/.NET</option>
              </select>
            </div>

            <label for="question2">Does designing front-ends or back-ends sound more interesting?</label>
            <select multiple class="form-control" id="question2">
              <option>Front-Ends</option>
              <option>Back-Ends</option>
              <option>What are those?</option>
              <!-- Show explanatory div if third option is selected? -->
            </select>

            <label for="question3">Would you prefer to work at a smaller company or a bigger one?</label>
            <select multiple class="form-control" id="question3">
              <option>Smaller</option>
              <option>Bigger</option>
              <option>Doesn't Matter to Me</option>
            </select>

            <label for="question4">Do you make art, or want to make art?</label>
            <select multiple class="form-control" id="question4">
              <option>I do, and I want to continue.</option>
              <option>I don't, but I want to start.</option>
              <option>I don't, and don't plan to start.</option>
            </select>

            <label for="question5">Databases or user interfaces?</label>
            <select multiple class="form-control" id="question5">
              <option>Databases</option>
              <option>User Interfaces</option>
              <option>Neither</option>
              <!-- express disbelief, incredulity? -->
              <option>Both</option>
            </select>
          </div>
        </form>
      </div>
      <div id="tracks" class="row hidden">
        <div id="ruby-panel" class="panel panel-info">
            <div class="panel-heading">
              Ruby/Rails
            </div>
            <div class="panel-body">
              Some Lorem Here
            </div>
        </div>
        <div id="php-panel" class="panel panel-info">
            <div class="panel-heading">
              PHP/Drupal
            </div>
            <div class="panel-body">
              Some Lorem Here
            </div>
        </div>
        <div id="java-panel" class="panel panel-info">
            <div class="panel-heading">
              Java/Android
            </div>
            <div class="panel-body">
              Some Lorem Here
            </div>
        </div>
        <div id="css-panel" class="panel panel-info">
            <div class="panel-heading">
              CSS/Design
            </div>
            <div class="panel-body">
              Some Lorem Here
            </div>
        </div>
        <div id="c-panel" class="panel panel-info">
            <div class="panel-heading">
              C#/.NET
            </div>
            <div class="panel-body">
              Some Lorem Here
            </div>
        </div>
      </div>
    </div>
  </body>
</html>
