<!DOCTYPE html>
<html>
  <head>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css">
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"
      integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
    <script src="js/scripts.js" type="text/javascript"></script>
    <title>What Should I Learn?</title>
  </head>
  <body>
    <div class="container">
      <div class="jumbotron">
        <h1>Epicodus Track Suggester</h1>
        <h3>We've prepared a questionnaire to help you decide which coding track is right for you. Take it, won't you?</h3>
      </div>
      <div class="row">
        <form id="pref-form">
          <div class="form-group question-div">
            <div class="col-xs-5">
              <label for="question1">Have you learned a language or framework before?</label>
            </div>
            <div class="col-xs-7">
              <select class="form-control custom-select" id="question1">
              <option value="1">Yes</option>
              <option value="2">No</option>
            </select>
            </div>
            <div class="well hidden col-xs-12">
              <div class="col-xs-5">
                <label for="which-one">Oh, which one?</label>
              </div>
              <div class="col-xs-7">
                <select class="form-control custom-select" id="sub-question1">
                  <option value="1">Ruby/Rails</option>
                  <option value="2">PHP/Drupal</option>
                  <option value="3">Java/Android</option>
                  <option value="4">CSS</option>
                  <option value="5">C#/.NET</option>
                </select>
              </div>
            </div>
          </div>

          <div class="form-group question-div">
            <div class="col-xs-5">
              <label for="question2">Does designing front-ends or back-ends sound more interesting?</label>
            </div>
            <div class="col-xs-7">
              <select class="form-control custom-select" id="question2">
                <option value="1">Front-Ends</option>
                <option value="2">Back-Ends</option>
                <option value="3">What are those?</option>
                <!-- Show explanatory div if third option is selected? -->
              </select>
            </div>
          </div>

          <div class="form-group question-div">
            <div class="col-xs-5">
              <label for="question3">Would you prefer to work at a smaller company or a bigger one?</label>
            </div>
            <div class="col-xs-7">
              <select class="form-control custom-select" id="question3">
                <option value="1">Smaller</option>
                <option value="2">Bigger</option>
                <option value="3">Doesn't Matter to Me</option>
              </select>
            </div>
          </div>

          <div class="form-group question-div">
            <div class="col-xs-5">
              <label for="question4">Do you make art, or want to make art?</label>
            </div>
            <div class="col-xs-7">
              <select class="form-control custom-select" id="question4">
                <option value="1">I do, and I want to continue.</option>
                <option value="2">I don't, but I want to start.</option>
                <option value="3">I don't, and don't plan to start.</option>
              </select>
            </div>
          </div>

          <div class="form-group question-div">
            <div class="col-xs-5">
              <label for="question5">Databases or user interfaces?</label>
            </div>
            <div class="col-xs-7">
              <select class="form-control custom-select" id="question5">
                <option value="1">Databases</option>
                <option value="2">User Interfaces</option>
                <option value="3">Neither</option>
                <!-- express disbelief, incredulity? -->
                <option value="4">Both</option>
              </select>
            </div>
          </div>
          <button type="submit" name="submit-button">What should I do?</button>
        </form>
      </div>
      <div id="tracks" class="row hidden">
        <div id="ruby-panel" class="panel panel-info">
            <div class="panel-heading">
              Ruby/Rails
            </div>
            <div class="panel-body">
              Some Lorem Here
            </div>
        </div>
        <div id="php-panel" class="panel panel-info">
            <div class="panel-heading">
              PHP/Drupal
            </div>
            <div class="panel-body">
              Some Lorem Here
            </div>
        </div>
        <div id="java-panel" class="panel panel-info">
            <div class="panel-heading">
              Java/Android
            </div>
            <div class="panel-body">
              Some Lorem Here
            </div>
        </div>
        <div id="css-panel" class="panel panel-info">
            <div class="panel-heading">
              CSS/Design
            </div>
            <div class="panel-body">
              Some Lorem Here
            </div>
        </div>
        <div id="c-panel" class="panel panel-info">
            <div class="panel-heading">
              C#/.NET
            </div>
            <div class="panel-body">
              Some Lorem Here
            </div>
        </div>
      </div>
    </div>
  </body>
</html>
